<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"INTRANET-2580-stderr-1626210640472.txt","computername":"INTRANET","pid":2580,"type":"stderr","created":1626210640472},{"file":"INTRANET-2580-stdout-1626210640456.txt","computername":"INTRANET","pid":2580,"type":"stdout","created":1626210640456},{"file":"INTRANET-3756-stderr-1626372679807.txt","computername":"INTRANET","pid":3756,"type":"stderr","created":1626372679807},{"file":"INTRANET-3756-stdout-1626372679791.txt","computername":"INTRANET","pid":3756,"type":"stdout","created":1626372679791},{"file":"INTRANET-3800-stderr-1626289613907.txt","computername":"INTRANET","pid":3800,"type":"stderr","created":1626289613907},{"file":"INTRANET-3800-stdout-1626289613907.txt","computername":"INTRANET","pid":3800,"type":"stdout","created":1626289613907},{"file":"INTRANET-4592-stderr-1626276951804.txt","computername":"INTRANET","pid":4592,"type":"stderr","created":1626276951804},{"file":"INTRANET-4592-stdout-1626276951788.txt","computername":"INTRANET","pid":4592,"type":"stdout","created":1626276951788},{"file":"INTRANET-4776-stderr-1626203621910.txt","computername":"INTRANET","pid":4776,"type":"stderr","created":1626203621910},{"file":"INTRANET-4776-stdout-1626203621894.txt","computername":"INTRANET","pid":4776,"type":"stdout","created":1626203621894},{"file":"INTRANET-4800-stderr-1626281390353.txt","computername":"INTRANET","pid":4800,"type":"stderr","created":1626281390353},{"file":"INTRANET-4800-stdout-1626281390338.txt","computername":"INTRANET","pid":4800,"type":"stdout","created":1626281390338},{"file":"INTRANET-5336-stderr-1626303180568.txt","computername":"INTRANET","pid":5336,"type":"stderr","created":1626303180568},{"file":"INTRANET-5336-stdout-1626303180553.txt","computername":"INTRANET","pid":5336,"type":"stdout","created":1626303180553},{"file":"INTRANET-5400-stderr-1626298736125.txt","computername":"INTRANET","pid":5400,"type":"stderr","created":1626298736125},{"file":"INTRANET-5400-stdout-1626298736110.txt","computername":"INTRANET","pid":5400,"type":"stdout","created":1626298736110},{"file":"INTRANET-5592-stderr-1626273218550.txt","computername":"INTRANET","pid":5592,"type":"stderr","created":1626273218550},{"file":"INTRANET-5592-stdout-1626273218534.txt","computername":"INTRANET","pid":5592,"type":"stdout","created":1626273218534},{"file":"INTRANET-5852-stderr-1626365329474.txt","computername":"INTRANET","pid":5852,"type":"stderr","created":1626365329474},{"file":"INTRANET-5852-stdout-1626365329458.txt","computername":"INTRANET","pid":5852,"type":"stdout","created":1626365329458},{"file":"INTRANET-6128-stderr-1626203835619.txt","computername":"INTRANET","pid":6128,"type":"stderr","created":1626203835619},{"file":"INTRANET-6128-stdout-1626203835619.txt","computername":"INTRANET","pid":6128,"type":"stdout","created":1626203835619}];
        var lastUpdated = 1626372681213;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
